<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store | Vegetables</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1;
        }

        .cart:hover {
            background-color: #555;
        }

        .cart-container {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 250px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none;
            z-index: 1;
        }

        .cart-container.active {
            display: block;
        }

        .cart-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-item .item-details {
            flex: 1;
        }

        .cart-item .item-details h4 {
            margin: 0;
        }

        .cart-item .item-details p {
            margin: 0;
            color: #777;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="nav">
        <div class="logo">
            <h2>BigMart Shopping</h2>
        </div>
        <div class="navItems" id="navItems">
            <ul>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="index.html">Our Services</a></li>
                <!-- <li class="item"><a href="#">Our Delivery Partners</a></li> -->
                <li class="item"><a href="about.html">About Us</a></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </nav>

    <button class="cart" onclick="toggleCart()">
        <i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span>
    </button>
    <div class="cart-container" id="cart-container">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <section class="cardContainer">
        <div class="contain">
            <div class="Cards1">
                <div class="cardItems" id="apple">
                    <img src="potato.png" alt="apple">
                    <div class="det">
                        <h1>Potato</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="potatobtn" onclick="addToCart('Potato', 1, 10)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="greenApple">
                    <img src="tomato.png" alt="apple">
                    <div class="det">
                        <h1>Tomato</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="tomatobtn" onclick="addToCart('Tomato', 2, 15)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="oranges">
                    <img src="brinjal.png" alt="apple">
                    <div class="det">
                        <h1>Brinjal</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="brinjalbtn" onclick="addToCart('Brinjal', 3, 10)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="mangoes">
                    <img src="onion.png" alt="apple">
                    <div class="det">
                        <h1>Onion</h1>
                        <p>Rs.7.5/piece</p>
                        <button class="btn" id="onionbtn" onclick="addToCart('Onion', 4, 7.5)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="papaya">
                    <img src="brocolli.png" alt="apple">
                    <div class="det">
                        <h1>Brocolli</h1>
                        <p>Rs.5/piece</p>
                        <button class="btn" id="brocollibtn" onclick="addToCart('Brocolli', 5, 5)">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="Cards2">
                <div class="cardItems" id="melons">
                    <img src="peas.png" alt="apple">
                    <div class="det">
                        <h1>Peas</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="peasbtn" onclick="addToCart('Peas', 6, 15)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="kiwi">
                    <img src="spinach.png" alt="apple">
                    <div class="det">
                        <h1>Spinach</h1>
                        <p>Rs.50/piece</p>
                        <button class="btn" id="spinachbtn" onclick="addToCart('Spinach', 7, 50)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="banana">
                    <img src="gobi.png" alt="apple">
                    <div class="det">
                        <h1>Cauliflower</h1>
                        <p>Rs.50/dozen</p>
                        <button class="btn" id="gobibtn" onclick="addToCart('Cauliflower', 8, 50)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="grapes">
                    <img src="bhindi.png" alt="apple">
                    <div class="det">
                        <h1>Ladyfinger</h1>
                        <p>Rs.80/kg</p>
                        <button class="btn" id="bhindibtn" onclick="addToCart('Ladyfinger', 9, 80)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="pineapple">
                    <img src="pumpkin.png" alt="apple">
                    <div class="det">
                        <h1>Pumpkin</h1>
                        <p>Rs.53/piece</p>
                        <button class="btn" id="kaddubtn" onclick="addToCart('Pumpkin', 10, 53)">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="billing">
        
    </section>

    <script>
        let cartItems = [];
        let cartCount = 0;

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.classList.toggle('active');
        }

        function addToCart(itemName, itemId, itemPrice) {
            const existingItem = cartItems.find(item => item.id === itemId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({
                    id: itemId,
                    name: itemName,
                    price: itemPrice,
                    quantity: 1
                });
            }
            updateCart();
        }

        function removeFromCart(itemId) {
            const itemIndex = cartItems.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                if (cartItems[itemIndex].quantity > 1) {
                    cartItems[itemIndex].quantity--;
                } else {
                    cartItems.splice(itemIndex, 1);
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            cartItemsElement.innerHTML = '';
            cartCount = 0;
            cartItems.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                    <img src="${getImageUrl(item.name)}" alt="${item.name}">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>Price: Rs.${item.price} - Quantity: ${item.quantity}</p>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsElement.appendChild(cartItemElement);
                cartCount += item.quantity;
            });
            document.getElementById('cart-count').textContent = cartCount;
        }

        function checkout() {
            alert('Checkout functionality will be implemented in the future!');
        }

        function getImageUrl(name) {
            switch (name) {
                case 'Potato':
                    return 'potato.png';
                case 'Tomato':
                    return 'tomato.png';
                case 'Brinjal':
                    return 'brinjal.png';
                case 'Onion':
                    return 'onion.png';
                case 'Brocolli':
                    return 'brocolli.png';
                case 'Peas':
                    return 'peas.png';
                case 'Spinach':
                    return 'spinach.png';
                case 'Cauliflower':
                    return 'gobi.png';
                case 'Ladyfinger':
                    return 'bhindi.png';
                case 'Pumpkin':
                    return 'pumpkin.png';
                default:
                    return '';
            }
        }
    </script>
</body>

</html>
