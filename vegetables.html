<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store | Vegetables</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <nav id="navbar" class="nav">
        <div class="logo">
            <h2>BigMart Shopping</h2>
        </div>
        <div class="navItems" id="navItems">
            <ul>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="index.html">Our Services</a></li>
                <!-- <li class="item"><a href="#">Our Delivery Partners</a></li> -->
                <li class="item"><a href="about.html">About Us</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>


    <section class="cardContainer">
        <div class="contain">
            <div class="Cards1">
                <div class="cardItems" id="apple">
                    <img src=" potato.png" alt="apple">
                    <div class="det">
                        <h1>Potato</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="potatobtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="greenApple">
                    <img src=" tomato.png" alt="apple">
                    <div class="det">
                        <h1>Tomato</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="tomatobtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="oranges">
                    <img src=" brinjal.png" alt="apple">
                    <div class="det">
                        <h1>Brinjal</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="brinjalbtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="mangoes">
                    <img src=" onion.png" alt="apple">
                    <div class="det">
                        <h1>Onion</h1>
                        <p>Rs.7.5/piece</p>
                        <button class="btn" id="onionbtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="papaya">
                    <img src=" brocolli.png" alt="apple">
                    <div class="det">
                        <h1>Brocolli</h1>
                        <p>Rs.5/piece</p>
                        <button class="btn" id="brocollibtn">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="Cards2">
                <div class="cardItems" id="melons">
                    <img src=" peas.png" alt="apple">
                    <div class="det">
                        <h1>peas</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="peasbtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="kiwi">
                    <img src=" spinach.png" alt="apple">
                    <div class="det">
                        <h1>Spinach</h1>
                        <p>Rs.50/piece</p>
                        <button class="btn" id="spinachbtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="banana">
                    <img src=" gobi.png" alt="apple">
                    <div class="det">
                        <h1>Cauliflower</h1>
                        <p>Rs.50/dozen</p>
                        <button class="btn" id="gobibtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="grapes">
                    <img src=" bhindi.png" alt="apple">
                    <div class="det">
                        <h1>Ladyfinger</h1>
                        <p>Rs.80/kg</p>
                        <button class="btn" id="bhindibtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="pineapple">
                    <img src=" pumpkin.png" alt="apple">
                    <div class="det">
                        <h1>Pumpkin</h1>
                        <p>Rs.53/piece</p>
                        <button class="btn" id="kaddubtn">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="billing">
        
    </section>
</body>
