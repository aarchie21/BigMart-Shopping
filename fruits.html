<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store | Fruits</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1;
        }

        .cart:hover {
            background-color: #555;
        }

        .cart-container {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 250px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none;
            z-index: 1;
        }

        .cart-container.active {
            display: block;
        }

        .cart-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-item .item-details {
            flex: 1;
        }

        .cart-item .item-details h4 {
            margin: 0;
        }

        .cart-item .item-details p {
            margin: 0;
            color: #777;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="nav">
        <div class="logo">
            <h2>BigMart Shopping</h2>
        </div>
        <div class="navItems" id="navItems">
            <ul>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="#Items">Our Services</a></li>
                <!-- <li class="item"><a href="#">Our Delivery Partners</a></li> -->
                <li class="item"><a href="about.html">About Us</a></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </nav>


    <button class="cart" onclick="toggleCart()">
        <i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span>
    </button>
    <div class="cart-container" id="cart-container">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <section class="cardContainer">
        <div class="contain">
            <div class="Cards1">
                <div class="cardItems" id="apple">
                    <img src="apple.png" alt="apple">
                    <div class="det">
                        <h1>Apple</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="appleBtn" onclick="addToCart('Apple', 1, 10)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="greenApple">
                    <img src="green apple.png" alt="apple">
                    <div class="det">
                        <h1>Apple Green</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="gappleBtn" onclick="addToCart('Apple Green', 2, 15)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="oranges">
                    <img src="oranges.png" alt="apple">
                    <div class="det">
                        <h1>Oranges</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="orangeBtn" onclick="addToCart('Oranges', 3, 10)">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="mangoes">
                    <img src="mangoes.png" alt="apple">

                <div class="cardItems" id="papaya">
                    <img src="papaya.png" alt="apple">
                    <div class="det">

                        <button class="btn" id="papayaBtn" onclick="addToCart('Papaya', 5, 5)">Buy Now</button>

            </div>
            <div class="Cards2">
                <div class="cardItems" id="melons">

    </section>
    <section id="billing">
        
    </section>

    <script>
        let cartItems = [];
        let cartCount = 0;

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.classList.toggle('active');
        }

        function addToCart(itemName, itemId, itemPrice) {
            const existingItem = cartItems.find(item => item.id === itemId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({
                    id: itemId,
                    name: itemName,
                    price: itemPrice,
                    quantity: 1
                });
            }
            updateCart();
        }

        function removeFromCart(itemId) {
            const itemIndex = cartItems.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                if (cartItems[itemIndex].quantity > 1) {
                    cartItems[itemIndex].quantity--;
                } else {
                    cartItems.splice(itemIndex, 1);
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            cartItemsElement.innerHTML = '';
            cartCount = 0;
            cartItems.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                    <img src="${getImageUrl(item.name)}" alt="${item.name}">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>Price: Rs.${item.price} - Quantity: ${item.quantity}</p>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsElement.appendChild(cartItemElement);
                cartCount += item.quantity;
            });
            document.getElementById('cart-count').textContent = cartCount;
        }

        function checkout() {
            alert('Checkout functionality will be implemented in the future!');
        }

        function getImageUrl(name) {
            switch (name) {
                case 'Apple':
                    return 'apple.png';
                case 'Apple Green':
                    return 'green apple.png';
                case 'Oranges':
                    return 'oranges.png';
                case 'Mangoes':
                    return 'mangoes.png';
                case 'Papaya':
                    return 'papaya.png';
                case 'Melon':
                    return 'melons.png';
                case 'Kiwi':
                    return 'kiwi.png';
                case 'Banana':
                    return 'banana.png';
                case 'Grapes':
                    return 'grapes.png';
                case 'Pineapple':
                    return 'pineappple.png';
                default:
                    return '';
            }
        }
    </script>
</body>
