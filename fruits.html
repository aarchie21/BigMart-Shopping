<head>

<body>
    <nav id="navbar" class="nav">
        <div class="logo">
            <h2>BigMart Shopping</h2>
        </div>
        <div class="navItems" id="navItems">
            <ul>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="#Items">Our Services</a></li>

            </ul>

    <section class="cardContainer">
        <div class="contain">
            <div class="Cards1">
                <div class="cardItems" id="apple">
                    <img src="apple.png" alt="apple">
                    <div class="det">
                        <h1>Apple</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="appleBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="greenApple">
                    <img src="green apple.png" alt="apple">
                    <div class="det">
                        <h1>Apple Green</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="gappleBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="oranges">
                    <img src="oranges.png" alt="apple">
                    <div class="det">
                        <h1>Oranges</h1>
                        <p>Rs.10/piece</p>
                        <button class="btn" id="orangeBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="mangoes">
                    <img src="mangoes.png" alt="apple">
                    <div class="det">
                        <h1>Mangoes</h1>
                        <p>Rs.7.5/piece</p>
                        <button class="btn" id="mangoBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="papaya">
                    <img src="papaya.png" alt="apple">
                    <div class="det">
                        <h1>Papaya</h1>
                        <p>Rs.5/piece</p>
                        <button class="btn" id="papayaBtn">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="Cards2">
                <div class="cardItems" id="melons">
                    <img src="melons.png" alt="apple">
                    <div class="det">
                        <h1>Melon</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="melonBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="kiwi">
                    <img src="kiwi.png" alt="apple">
                    <div class="det">
                        <h1>Kiwi</h1>
                        <p>Rs.50/piece</p>
                        <button class="btn" id="kiwiBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="banana">
                    <img src="banana.png" alt="apple">
                    <div class="det">
                        <h1>Banana</h1>
                        <p>Rs.50/dozen</p>
                        <button class="btn" id="bananaBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="grapes">
                    <img src="grapes.png" alt="apple">
                    <div class="det">
                        <h1>Grapes</h1>
                        <p>Rs.80/kg</p>
                        <button class="btn" id="grapesBtn">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="pineapple">
                    <img src="pineappple.png" alt="apple">
                    <div class="det">
                        <h1>Pineapple</h1>
                        <p>Rs.53/piece</p>
                        <button class="btn" id="pineappleBtn">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
